[workspace]
name = "grounded-sam"
version = "0.1.0"
description = "Grounded Segment Anything for video processing"
channels = ["pytorch", "nvidia", "conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = "3.10.*"
pip = ">=24.0"
pytorch = {version = ">=2.4,<2.7", channel = "pytorch"}
pytorch-cuda = {version = "12.*", channel = "pytorch"}
torchvision = {version = ">=0.19,<0.22", channel = "pytorch"}
cuda-toolkit = "12.*"
numpy = "*"
matplotlib = "*"
pillow = "*"
scipy = "*"
git = "*"
wget = "*"

[pypi-dependencies]
opencv-python = "*"

[tasks]
setup = "bash setup.sh"
segment = "python segment_video.py"

[activation]
scripts = ["activate.sh"]
